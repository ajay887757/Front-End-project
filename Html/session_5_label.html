    <title>labels</title>
</head>
<body>
    <h1>login Form</h1>
    <form action="result.html" >
        <label for="uname">Enter Name:</label>
        <input id="uname" type="text" name="" placeholder="Enter Name" required>
        pwd:<input type="text" name="" value="Enter password" required>
        <input type="submit" value="Login">
        <h3> are you Married:</h3>
        <label for="ma">yes</label>

        <h1>Select your Gender</h1>

    </form>
